<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Node.js</title>
  </head>
  <body>
    <h1 id="title"></h1>
    <h2>Criando app com Node</h2>
    <ul id="list"></ul>
    <form action="http://localhost:3001/contact" method="post">
      <label for="action">Selecione a ação:</label>
      <select name="action" id="action">
        <option value="create">Cadastrar dados</option>
        <option value="update">Atualizar dados</option>
        <option value="delete">Excluir dados</option>
      </select>
      <br />
      <input
        type="text"
        id="data-input"
        name="name"
        placeholder="Digite o nome a ser cadastrado"
      />
      <button type="submit">Enviar</button>
    </form>

    <!-- <script src="./main.js"></script> Nao precisa dessa chamada pois estamos utilizando Webpack que ja realiza isso -->
  </body>
</html>
